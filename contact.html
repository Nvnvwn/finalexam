<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Путеводитель по Бишкеку</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Меню навигации -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">Путеводитель</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="attractions.html">Достопримечательности</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Портфолио</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контактная форма -->
    <div class="container mt-5 pt-5">
        <section class="bg-light p-5 rounded shadow-sm">
            <h1 class="text-success text-center mb-4">Контактная форма</h1>
            <form>
                <div class="row">
                    <!-- Имя -->
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <!-- Фамилия -->
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="row">
                    <!-- Электронная почта -->
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <!-- Номер телефона -->
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="row">
                    <!-- Пол -->
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Пол</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Выберите пол</option>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                    <!-- Предмет -->
                    <div class="col-md-6 mb-3">
                        <label for="subject" class="form-label">Предмет</label>
                        <select class="form-select" id="subject" required>
                            <option value="">Выберите предмет</option>
                            <option value="general">Общие вопросы</option>
                            <option value="feedback">Отзыв</option>
                            <option value="suggestion">Предложение</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                </div>
                <!-- Текстовое сообщение -->
                <div class="mb-3">
                    <label for="message" class="form-label">Текстовое сообщение</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <!-- Кнопка отправки -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Отправить</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
